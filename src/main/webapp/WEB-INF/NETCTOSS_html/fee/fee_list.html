    //启用
    function startFee() {
        var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
        document.getElementById("operate_result_info").style.display = "block";
        var QyId = $(this).attr("QyId");
        $.ajax({
            url: "/updateQy",
            data: {
                "cost_id": QyId
            },
            success: function (result) {
                var showQy = result.showQy;
                addNewTR(showQy.startime == 0 | showQy.startime == null ? "" : new Date(parseInt(showQy.startime)).toLocaleString(), showQy.status);

            }

        })
        ref();

    }
    //刷新
    function ref() {
        window.location.reload();

    }

    //修改+回显
    function updateUp() {
        var updateId = $(this).attr("updateId");
        location.href = "/fee/fee_modi?cost_id=" + updateId;


    }


    //删除
    function deleteFee() {
        var r = window.confirm("确定要删除此资费吗？");
        document.getElementById("operate_result_info").style.display = "block";
        var aid = $(this).attr("deleteId");
        $.ajax({
            url: "/deleteFee",
            data: {
                "cost_id": aid
            }

        })
        ref();


    }

    //咨询名称 +回显
    function findByname() {
        var findBynameId = $(this).attr("findBynameId");
        location.href = "/fee/fee_detail?cost_id=" + findBynameId;
    }


    //        new 这就是页面的输入的内容
    function addNewTR(cost_id, name, base_duration, base_cost, unit_cost, creatime, startime, status) {
        var td1 = $("<td></td>").html("<p>" + cost_id + "</p>");
        var td2 = $("<td></td>")
        var td3 = $("<td></td>")
        if (base_duration == null) {
            $("<p></p>").appendTo(td3)
        } else {
            $("<p>" + base_duration + "小时</p>").appendTo(td3)
        }
        var td4 = $("<td></td>")

        if (base_cost == null) {
            $("<p></p>").appendTo(td4)
        } else {
            $("<p>" + base_cost + "元</p>").appendTo(td4)
        }
        var td5 = $("<td></td>")

        if (unit_cost == null) {
            $("<p></p>").appendTo(td5)
        } else {
            $("<p>" + unit_cost + "元/小时</p>").appendTo(td5)
        }

        //这里把time类型转为date类型
        var td6 = $("<td></td>").html("<p>" + creatime == 0 | creatime == null ? "" : new Date(parseInt(creatime)).toLocaleString() + "</p>")
        var td7 = $("<td></td>").html("<p>" + startime == 0 | startime == null ? "" : new Date(parseInt(startime)).toLocaleString() + "</p>")
        var td8 = $("<td></td>").html("<p>" + status + "</p>")
        var td9 = $("<td></td>")
        if (status == "开通") {
            $("<p>启用成功</p>").appendTo(td9)
        } else {
            $("<input type='button' value='启用' class='btn_start'/>").appendTo(td9).click(startFee).attr("QyId", cost_id);
            $("<input type='button' value='修改' class='btn_modify'/>").appendTo(td9).click(updateUp).attr("updateId", cost_id)
            $("<input type='button' value='删除' class='btn_delete'/>").appendTo(td9).click(deleteFee).attr("deleteId", cost_id)
        }
        $("<a href='#'></a>").html("<p>" + name + "</p>").appendTo(td2).click(findByname).attr("findBynameId", cost_id)
        var append = $("<tr></tr>").append(td1).append(td2).append(td3).append(td4).append(td5).append(td6).append(td7).append(td8).append(td9);
        $("#tab").append(append)
    }


    //分页
    function pageAll(info,pageNum, pageSize) {
        $.ajax({
            url: "/pageAll",
            data: {
                "info": info, "pageNum": pageNum, "pageSize": pageSize
            },
            success: function (result) {
//                    console.log(result);
                var list = result.list;
                //这块注意一下
                $("#tab").html("");
                $("#page").html("");
                //调用分页方法
                //传入两个参数 一个结果集 一个地址
                showPage(result, "/pageAll")
                for (var i = 0; i < list.length; i++) {
                    addNewTR(list[i].cost_id, list[i].name, list[i].base_duration, list[i].base_cost,
                        list[i].unit_cost, list[i].creatime, list[i].startime, list[i].status);
                }

            }

        })

    }




    //排序按钮的点击事件

    var attr = $("#info").attr("class");
    $("#info").click(function (){  ////sdafsafasfasdfasdf,
        if (attr == "cost_desc") {
            attr = "cost_asc";
            pageAll("cost_asc", 1, 3);
        }
        else {
            attr = "cost_desc";
            pageAll("cost_desc", 1, 3);
        }


    })
    var attr = $("#info2").attr("class");
    $("#info2").click(function () {
        if (attr == "duration_asc") {
            attr = "duration_desc";
            pageAll("duration_desc", 1, 3);
        }
        else {
            attr = "duration_asc";
            pageAll("duration_asc", 1, 3);
        }


    })
    pageAll(attr, 1, 3);


    function showPage(result) {

        //首页
        var firstPage = $("<li> <a href='#' onclick='pageAll(attr," + 1 + ",3)'>首页</a> </li>");
        $("#page").append(firstPage);


        // 上一页
        var beforeLiFalse = $("<li> <span> <span aria-hidden='true'>&laquo;</span> </span> </li>");
        var beforeLiTrue = $("<li> <a href='#' onclick='pageAll(attr," + result.prePage + ",3)' aria-label='Previous'>上一页<span aria-hidden='true'>&laquo;</span></a> </li>");
        var beforePage = result.hasPreviousPage ? beforeLiTrue : beforeLiFalse;
        $("#page").append(beforePage);

        // 页码显示
        var pages = result.pages;
        for (var i = 1; i <= pages; i++) {
            var pageTrue = $("<li> <span>" + i + "<span class='sr-only'>(current)</span></span></li>");
            var pageFalse = $("<li><a href='#' onclick='pageAll(attr," + i + ",3)'>" + i + "</a></li>");
            var somePage = result.pageNum == i ? pageTrue : pageFalse;

            $("#page").append(somePage);
        }

        // 下一页
        var afterLiFalse = $("<li> <span> <span aria-hidden='true'>&raquo;</span> </span> </li>");
        var afterLiTrue = $("<li> <a href='#' onclick='pageAll(attr," + result.nextPage + ",3)' aria-label='Next'>下一页<span aria-hidden='true'>&raquo;</span></a> </li>");
        var afterPage = result.hasNextPage ? afterLiTrue : afterLiFalse;

        $("#page").append(afterPage);

        //尾页
        var lastPage = $("<li> <a href='#' onclick='pageAll(attr," + result.pages + ",3)'>尾页</a> </li>");
        $("#page").append(lastPage);

        //当前页
        var currentPage = $("<li> <a href='#'>当前第" + result.pageNum + "页</a> </li>");
        $("#page").append(currentPage);

        //共几页
        var totalPage = $("<li> <a href='#'>共" + result.pages + "页</a> </li>");
        $("#page").append(totalPage);


    }
