<!--导航区域结束-->
<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，旧密码错误！-->
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>旧密码：</span></div>
        <div class="input_info">
            <input type="password" id="oldPassword" class="width200" placeholder="30长度以内的字母、数字和下划线的组合"/><span
                class="required">*</span>
            <div id="oldPassword_msg" class="validate_msg_medium"></div>
        </div>
        <div class="text_info clearfix"><span>新密码：</span></div>
        <div class="input_info">
            <input type="password" id="newPassword" class="width200" placeholder="30长度以内的字母、数字和下划线的组合"/><span
                class="required">*</span>
            <div id="newPassword_msg" class="validate_msg_medium"></div>
        </div>
        <div class="text_info clearfix"><span>重复新密码：</span></div>
        <div class="input_info">
            <input type="password" class="width200" id="repeatPassword" placeholder="两次密码必须一致"/><span
                class="required">*</span>
            <div id="repeatPassword_msg" class="validate_msg_medium"></div>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="showResult();"/>
            <input type="button" value="取消" class="btn_save"/>
        </div>
        <h3 id="updatePasswordResult"></h3>
    </form>
</div>

<script type="text/javascript">
    function showResult() {

        var oldPassword = $("#oldPassword").val();
        if (oldPassword == "") {
            $("#oldPassword_msg").text("请输入原始密码");
            return;
        }
        var newPassword = $("#newPassword").val();
        if (newPassword == "") {
            $("#newPassword_msg").text("请输入新密码");
            return;
        }
        var repeatPassword = $("#repeatPassword").val();
        if (repeatPassword == "") {
            $("#repeatPassword_msg").text("重复新密码不能为空")
        }

        $.ajax({
            url:"/updatePassword",
            data:{
                "oldPassword":oldPassword,
                "newPassword":newPassword,
                "repeatPassword":repeatPassword
            },
            success:function (result) {
                if (result.errorCode == 0){
                    $("#updatePasswordResult").text(result.message)
                }
                $("#updatePasswordResult").text(result.message)

            }
        })

    }


</script>
